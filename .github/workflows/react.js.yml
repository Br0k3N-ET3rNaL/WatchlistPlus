name: React JS CI

on:
  push:    
    paths:
      - ui

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: '18.14'
        cache: 'npm'
        cache-dependency-path: ./ui/package-lock.json
    - run: npm ci
    - run: npm run test
